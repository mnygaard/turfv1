<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>turfv1</title>
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <link rel="stylesheet" href="./material/material.min.css">
    <script src="./material/material.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="main.css">
    <script src="https://www.gstatic.com/firebasejs/3.3.2/firebase.js"></script>

</head>

<body>
    <div class="mdl-grid">
        <!-- GRID DIV -->
        <div class="mdl-cell mdl-cell--4-col"></div>
        <!-- GRID DIV -->
        <div class="mdl-cell mdl-cell--4-col card-padding">
            <div class="card-wide mdl-card mdl-shadow--6dp center-inner">
                <div class="mdl-card__title mdl-color--primary mdl-color-text--white">
                    <h2 class="mdl-card__title-text ">turf.</h2>
                </div>
                <!-- Textfield with Floating Label -->
                <div class="mdl-card__actions mdl-card--border">
                    <div class="mdl-textfield mdl-js-textfield">
                        <input class="mdl-textfield__input" id="txtEmail" type="email">
                        <label class="mdl-textfield__label" for="txtEmail">Username</label>
                    </div>
                    <div class="mdl-textfield mdl-js-textfield">
                        <input class="mdl-textfield__input" id="txtPassword" type="password">
                        <label class="mdl-textfield__label" for="txtEmail">Password</label>
                    </div>
                </div>
                <div class="mdl-card__actions mdl-card--border">
                    <!-- Textfield with Floating Label -->
                    <button id="btnLogin" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                      Log in
                    </button>

                    <button id="btnLogout" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" disabled >
                      Log out
                    </button>

                    <button id="btnSignup" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                      Sign up
                    </button>


                </div>
            </div>
        </div>
        <!-- GRID DIV -->
        <div class="mdl-cell mdl-cell--4-col"></div>
      </div>

      <!-- TOAST -->
      <div id="demo-toast-example" class="mdl-js-snackbar mdl-snackbar">
        <div class="mdl-snackbar__text"></div>
        <button class="mdl-snackbar__action" type="button"></button>
      </div>

    <script src="app.js"></script>
</body>

</html>
